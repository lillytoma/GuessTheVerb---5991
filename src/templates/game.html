<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Game</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
		<script src="https://kit.fontawesome.com/9445619a21.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="login">
			<h1>GuessTheVerb</h1>
			<div>
				<a href="{{ url_for('register') }}" class="active"><i class="fa fa-user" ></i>Profile</a>
				<br>
				<a href="{{ url_for('login') }}" class="active"><i class="fa-solid fa-right-from-bracket" ></i>Logout</a>
				<br>
			</div>
			
			
			<form action="{{ url_for('game') }}" method="post">
				<label for="guess">
					<i class="fa-solid fa-globe"></i>
				</label>
				<input type="text" name="guess" placeholder="Guess here" id="username" required>
				<div class="msg">{{ msg }}</div>
				<!--<div class="msg">
					<ul>
						{% if not guesses %}
							{{ msg }}
						{% else %} 
							{%for i in range(0, len)%} 
							<li>{{guesses[i]}}</li> 
							{%endfor%} 
						{% endif %}
					</ul>

				</div>
			-->

				<input type="submit" value="Enter">
			</form>
		</div>
	</body>
</html>
